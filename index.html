<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Test</title>
</head>
<body>
<main class="main">
    <form action="submit" class="main__form">
        <div class="form__slide slide--first">
            <div class="flex-container margin-sm">
                <label for="age" class="section-title">Возраст</label>
                <p class="step"><span class="step--current">1</span>/3</p>
            </div>
            <div>
                <p class="info--age"><span class="number">27</span> лет</p>
                <input type="range" id="age" min="18" max="35" step="1" value="27" class="slider">
            </div>
            <div class="allowed-ages margin-lg">
                <p>18 лет</p>
                <p>35 лет</p>
            </div>
            <label class="section-title margin-sm">Пол</label>
            <div class="radio-buttons-gender">
                <div class="form_radio">
                    <div class="radio-button">
                        <input type="radio" class="custom-radio" id="male" name="sex" value="male" checked>
                        <label for="male">мужчина</label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="custom-radio" id="female" name="sex" value="female">
                        <label for="female">женщина</label>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <a class="btn btn--continue">Далее</a>
            </div>
        </div>
        <div class="form__slide slide--second hidden">
            <div class="flex-container margin-sm">
                <label class="section-title">Город</label>
                <p class="step"><span class="step--current">2</span>/3</p>
            </div>
            <select name="city" id="city" class="select--city margin-lg arrow-down">
                <option selected value="Minsk">Минск</option>
                <option value="Grodno">Гродно</option>
                <option value="Vitebsk">Витебск</option>
                <option value="Mogilev">Могилев</option>
                <option value="Gomel">Гомель</option>
                <option value="Brest">Брест</option>
            </select>
            <label for="message" class="section-title">Сообщение</label>
            <textarea name="message" id="message" cols="30" rows="5" maxlength="370"
                      placeholder="Количество символов не более 370" class="margin-md"></textarea>
            <div class="btn-container">
                <a class="btn btn--prev">Назад</a>
                <a class="btn btn--continue">Далее</a>
            </div>
        </div>
        <div class="form__slide slide--third hidden">
            <div class="flex-container margin-sm">
                <label for="name" class="section-title">Имя</label>
                <p class="step"><span class="step--current">3</span>/3</p>
            </div>
            <div class="input-parent">
                <label for="name" class="message--error hidden">Введите имя</label>
                <input type="text" id="name" class="input--name margin-lg">
            </div>
            <div class="input-parent">
                <label for="tel" class="section-title margin-sm">Телефон</label>
                <label for="tel" class="message--error hidden">Введите номер телефона</label>
                <input type="tel" id="tel" class="input--phone margin-md">
            </div>
            <div class="policy-container">
                <input type="checkbox" id="policy" class="margin-md">
                <label class="check--policy" for="policy">Я согласен с политикой конфиденциальности</label>
            </div>
            <div class="btn-container">
                <a class="btn btn--prev">Назад</a>
                <a class="btn btn--submit btn--inactive">
                    <img src="img/loader.svg" alt="Loader" class="loader hidden">
                    <p>Отправить заявку</p>
                </a>
            </div>
        </div>
    </form>
    <div class="success-popup hidden">
        <img src="img/icon-park-solid_check-one.svg" alt="Success" class="success__img margin-md">
        <p class='success__message margin-md'>Ваша заявка успешно отправлена!</p>
        <div class="btn-container">
            <a class="btn btn--continue success__btn--close">Закрыть</a>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
